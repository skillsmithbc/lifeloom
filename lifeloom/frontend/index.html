<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk Prediction Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Mental Health Risk Assessment</h2>
      <form action="http://127.0.0.1:5000/predict" method="post">
        <div class="mb-3">
          <label for="mood" class="form-label">Mood (1-10)</label>
          <input type="number" class="form-control" name="mood" id="mood" required>
        </div>
        <div class="mb-3">
          <label for="sleep" class="form-label">Sleep Hours</label>
          <input type="number" class="form-control" name="sleep" id="sleep" required>
        </div>
        <div class="mb-3">
          <label for="screen_time" class="form-label">Screen Time (hrs)</label>
          <input type="number" class="form-control" name="screen_time" id="screen_time" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict Risk</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
